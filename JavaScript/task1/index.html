<!DOCTYPE html>
<html>
<head>
    <title>Random Dice Roller</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Random Dice Roller</h1>
    <p id="result">Result: </p>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            
            var resultElement = document.getElementById("result");

            var randomValue = Math.floor(Math.random() * 6)+1;

            resultElement.textContent = "Result: " + randomValue;
        }
    </script>
</body>
</html>
